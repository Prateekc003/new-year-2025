<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year, Soumya!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: backgroundFade 10s infinite alternate;
        }

        @keyframes backgroundFade {
            0% { background: linear-gradient(135deg, #ff7eb3, #ff758c); }
            50% { background: linear-gradient(135deg, #ff758c, #ff7eb3); }
            100% { background: linear-gradient(135deg, #ff7eb3, #ff758c); }
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid white;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
            animation: fadeIn 3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 5px #000;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 5px #ff5e99; }
            to { text-shadow: 4px 4px 10px #ffffff; }
        }

        p {
            font-size: 1.5em;
            margin: 10px 0 20px;
            text-shadow: 1px 1px 3px #000;
        }

        .goodbye {
            font-size: 2em;
            margin-top: 20px;
            color: #ffdfba;
            animation: slideIn 2s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        @keyframes fireworks {
            0% {
                transform: scale(0.5) translate(-50%, -50%);
                opacity: 1;
            }
            100% {
                transform: scale(1.5) translate(-50%, -50%);
                opacity: 0;
            }
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: fireworks 2s ease-out infinite;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Happy New Year, Soumya! üéâ</h1>
        <p>May this year bring you endless joy, love, and laughter. ‚ù§Ô∏è</p>
        <p> üíñ</p>
        <p class="goodbye">Goodbye 2024, Hello 2025! üéÜ</p>
    </div>

    <div class="fireworks"></div>

    <script>
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.top = `${Math.random() * 100}%`;
            firework.style.left = `${Math.random() * 100}%`;
            firework.style.animationDuration = `${Math.random() * 1 + 1}s`;
            firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
            document.querySelector('.fireworks').appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 2000);
        }

        setInterval(createFirework, 200);
    </script>
</body>
</html>
